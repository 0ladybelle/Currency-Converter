<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script defer src="app.js" charset="UTF-8"></script>
  <link rel="stylesheet" href="style.css" type="text/css" media="screen" title="no title">
  <title>Currency Converter</title>
</head>

<body>
  <header>
    <h1>Currency Converter</h1>

  </header>
  <!-- IN PROCESS -->

  <main>
    <div class="selection">
      <div class=currency>
        <input type="number" id="input-base" placeholder="US Dollar" />

        <select name="currencies" id="currency">
          <option value="USD">US Dollar</option>
          <option value="EUR">Euro</option>
          <option value="AUD">Australian Dollar</option>
          <option value="DOP">Dominican Peso</option>
        </select>

        <button id="conversion">Convert</button>
        <!-- <div class="rates" id="rates"></div> -->

        <input type="number" class="output" placeholder="Result">
      </div>
    </div>
    </div>

  </main>

</body>

</html>
